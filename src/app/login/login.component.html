<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title style="font-size: 18px;">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <form [formGroup]="userForm" (ngSubmit)="login()">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <br>
            <input matInput placeholder="Username" formControlName="name">
            <mat-error *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)">
              <span *ngIf="userForm.get('name')?.errors?.['required']" style="color: red;">Username is a required field</span>
              <br>
              <span *ngIf="userForm.get('name')?.errors?.['minlength']" style="color: red;">Username must contain at least 2 characters</span>
              <span *ngIf="userForm.get('name')?.errors?.['maxlength']" style="color: red;">A username can contain a maximum of 24 characters</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <br>
            <mat-label>Password</mat-label>
            <br>
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
              <span *ngIf="userForm.get('password')?.errors?.['maxlength']" style="color: red;">Password can contain a maximum of 3 characters</span>
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Sign in</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
