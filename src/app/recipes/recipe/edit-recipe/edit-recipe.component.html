<h1>Edit Recipe</h1>

<h2>Recipe Name:</h2>
<input type="text" [(ngModel)]="editedRecipe.recipeName">

<h2>Category:</h2>
<input type="text" [(ngModel)]="editedRecipe.category">

<h2>Preparation Time (minutes):</h2>
<input type="number" [(ngModel)]="editedRecipe.preparationTimeMinutes">

<h2>Difficulty Level (1-5):</h2>
<input type="number" min="1" max="5" [(ngModel)]="editedRecipe.difficultyLevel">

<h2>Date Added:</h2>
<input type="text" [(ngModel)]="editedRecipe.dateAdded">

<h2>Ingredients:</h2>
<ul>
  <li *ngFor="let ingredient of editedRecipe.ingredients">
    <input type="text" [(ngModel)]="ingredient.name">
  </li>
</ul>

<h2>Preparation Method:</h2>
<ul>
  <li *ngFor="let step of editedRecipe.preparationMethod; let i = index">
    <input type="text" [(ngModel)]="editedRecipe.preparationMethod[i]">
  </li>
</ul>

<div>
  <button (click)="onCancel()">Cancel</button>
  <button (click)="onSaveChanges()">Save Changes</button>
</div>
